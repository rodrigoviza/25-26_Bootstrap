<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-page Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mt-4 p-5 bg-success text-black rounded">
                <h1>Rodrigo Villegas Zambrano</h1>
                <p>Portfolio</p>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-expand-sm bg-info nav-dark rounded">
        <div class="container-fluid">
            <div class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" href="multi-page Portfolio.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="About me.html">About me</a></li>
                <li class="nav-item"><a class="nav-link" href="Skills.html">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#myModal">Login</button>
                <div class="modal fade" id="myModal">
                    <!-- Modal dialog parts: Header, body-->
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Login</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <!-- Body -->
                            <div class="modal-body">
                                <form action="#" method="GET">
                                    <!-- Email Field-->
                                    <div class="mb-3 mt-3">
                                        <label class="form-label" for="email">Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                                    </div>
                                    <!-- Password Field -->
                                    <div class="mb-3 mt-3">
                                        <label class="form-label" for="pwd">Password:</label>
                                        <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">
                                    </div>
                                    <!-- Checkbox -->
                                    <div class="mb-3 mt-3">
                                        <label class="form-check-label">
                                            <input type="checkbox" name="remember" class="form-check-input"> Remember Me
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
