<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fading Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Fading Modal Example</h3>
            <p>Click on the button to open the modal</p>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-toggle="#myModal">
                Open Modal
            </button>
        </div>
    </div>

    <!-- This is my modal - by default it is hidden  -->
    <div class="modal fade" id="#myModal">
        <!-- <modal dialog has three main parts: header, body, footer  -->
        <div class="modal-dialog">
            <div class="modal-header">
                <div class="modal-content"></div>
                <h4 class="modal-title">Modal Heading<</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
        </div>
        <div class="modal-body">
            Whatever content your website needs. Pictures, text, video, music, etc.
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
