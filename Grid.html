<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!--
    Multiple screen sizes:
        xs: phones <768px wide
        sm: tablets >= 768px wide
        md: small laptops >= 992px wide
        lg: laptops/desktops >= 1200px wide

        Place multiple size styles to mimic media queries
-->
<div class="container">
    <div class="row">
        <div class="col"><h1>One Col</h1></div>
    </div>
    <div class="row">
        <!-- Example of multiple size styles -->
        <div class="col-lg-6 col-sm-1" style="background-color: lightblue;"><h1>Two Cols</h1></div>
        <div class="col-lg-6 col-sm-11" style="background-color: lightgreen;"><h1>Two Cols</h1></div>
    </div>
    <div class="row">
        <div class="col"><h1>Three Cols</h1></div>
        <div class="col"><h1>Three Cols</h1></div>
        <div class="col"><h1>Three Cols</h1></div>
    </div>
    <div class="row">
        <div class="col"><h1>Four Cols</h1></div>
        <div class="col"><h1>Four Cols</h1></div>
        <div class="col"><h1>Four Cols</h1></div>
        <div class="col"><h1>Four Cols</h1></div>
    </div>
    <div class="row">
        <div class="col-2"><h1>Left Sidebar</h1></div>
        <div class="col-8"><h1>Content</h1></div>
        <div class="col-2"><h1>Right Sidebar</h1></div>
    </div>

    <div class="row">
        <!-- Moving from horizontal to stacked -->
        <div class="col-sm-6" style="background-color: lightblue;"><h1>Two Cols</h1></div>
        <div class="col-sm-6" style="background-color: lightgreen;"><h1>Two Cols</h1></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
