<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Stacked Form: Vertically on top of itself -->
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <!-- Email Field -->
            <div class="mb-3 mt-3">
                <label class="form-label" for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <!-- Password Field -->
            <div class="mb-3 mt-3">
                <label class="form-label" for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" class="form-control">
            </div>
            <!-- Checkbox -->
            <div class="mb-3 mt-3">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input"> Remember Me
                </label>
            </div>
            <!-- TextArea -->
            <div class="mb-3 mt-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" rows="3" id="feedback" name="feedback"></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Forms with multiple columns can use the row/col classes from grid. -->
    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row mb-3 mt-3 pb-3 pt-3">
                <div class="col">
                    <label for="fname" class="form-label">First Name: </label>
                    <input type="text" class="form-control" placeholder="Enter your first name." name="fname" id="fname">
                </div>
                <div class="col">
                    <label for="lname" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" placeholder="Enter your last name." name="lname" id="lname">
                </div>

            </div>
        </form>
    </div>

    <div class="container bg-secondary mb-3 mt-3 text-light">
        <form action="#" method="GET">
            <div class="row">
                <div class="col">
                    <label for="addressSm">Small</label>
                    <input type="text" class="form-control form-control-sm" name="addressSm" id="addressSm" placeholder="Street Address">
                </div>
                <div class="col">
                    <label for="address">Default</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Street Address">
                </div>
                <div class="col">
                    <label for="addressLg">Large</label>
                    <input type="text" class="form-control form-control-lg" name="addressLg" id="addressLg" placeholder="Street Address">
                </div>

            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
