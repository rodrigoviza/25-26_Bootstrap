<!--
    make a two row website using grid.
    Row 1: Just a navbar with 4 links and 1 dropdown menu with 5 item.
    Row 2: 3 columns with background colors blue, green, red

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-default navbar-expand-sm bg-success nav-dark">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Link 1</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 3</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link 4</a></li>

                        <!-- Dropdown Start-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Drop 1</a></li>
                                <li><a class="dropdown-item" href="#">Drop 2</a></li>
                                <li><a class="dropdown-item" href="#">Drop 3</a></li>
                                <li><a class="dropdown-item" href="#">Drop 4</a></li>
                                <li><a class="dropdown-item" href="#">Drop 5</a></li>

                            </ul>

                        </li>
                        <!--Dropdown End-->
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col bg-primary">Column 1</div>
        <div class="col bg-success">Column 2</div>
        <div class="col bg-danger">Column 3</div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
